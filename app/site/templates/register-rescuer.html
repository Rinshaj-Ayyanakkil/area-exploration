{% extends "index.html" %} {% block title %} Add Rescuer {% endblock %} {% block
page_name %} Register a new Rescuer {% endblock %} {% block inner_page %}

<div class="col-md-6 col-sm-6 col-xs-12">
	<div class="panel panel-info">
		<div class="panel-heading">ENTER RESCUER DETAILS</div>
		<div class="panel-body">
			<form role="form" action="" method="post">
				<div class="form-group">
					<label>Unit Name</label>
					<input class="form-control" type="text" name="unitName" required />
				</div>

				<div class="form-group">
					<label>Contact</label>
					<input class="form-control" type="text" name="contact" required />
				</div>

				<div class="form-group">
					<label>Username</label>
					<input class="form-control" type="text" name="username" required />
				</div>

				<div class="form-group">
					<label>Password</label>
					<input class="form-control" type="password" name="password" required />
				</div>

				<button type="submit" class="btn btn-success">ADD RESCUER</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
