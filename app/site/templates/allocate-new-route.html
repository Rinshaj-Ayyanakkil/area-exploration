{% extends "index.html" %}

{% block title %} Route Allocation {% endblock %}

{% block page_name %}

Route Allocation

{% endblock %}

{% block inner_page %}

<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="panel panel-info">

        <div class="panel-heading">
            ALLOCATE NEW ROUTE
        </div>

        <div class="panel-body">
            <form role="form" action="" method="post">

                <div class="form-group">
                    <label>MAC Address</label>
                    <select class="form-control" type=text" name="routeAllocationWifi" id="routeAllocationWifi"
                            required>
                        {% for i in val %}
                        <option value="{{i[0]}}">{{i[0]}}&nbsp;({{i[2]}},&nbsp;mac:&nbsp;{{i[1]}})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Landmark</label>
                    <input class="form-control" type="text" name="routeAllocationRoute" id="routeAllocationRoute"
                           required>
                </div>

                <button type="submit" class="btn btn-success">ALLOCATE</button>

            </form>
        </div>

    </div>
</div>

{% endblock %}
