{% extends "index.html" %} {% block title %} Add Wifi Settings {% endblock %} {%
block page_name %} New Wifi Hot-spot {% endblock %} {% block inner_page %}

<div class="col-md-6 col-sm-6 col-xs-12">
	<div class="panel panel-info">
		<div class="panel-heading">ENTER WIFI SETTINGS</div>

		<div class="panel-body">
			<form role="form" action="" method="post">
				<div class="form-group">
					<label>MAC Address</label>
					<input
						class="form-control"
						type="text"
						name="wifiSettingsWifi"
						id="wifiSettingsWifi"
						required
					/>
				</div>

				<div class="form-group">
					<label>Landmark</label>
					<input
						class="form-control"
						type="text"
						name="wifiSettingsLandmark"
						id="wifiSettingsLandmark"
						required
					/>
				</div>

				<button type="submit" class="btn btn-success">SET</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
