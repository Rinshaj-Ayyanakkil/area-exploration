{% extends "index.html" %} {% block title %} Assign Work {% endblock %} {% block
page_name %} Assign Work {% endblock %} {% block inner_page %}

<div class="col-md-6 col-sm-6 col-xs-12">
	<div class="panel panel-info">
		<div class="panel-heading">ADD A NEW WORK ASSIGNMENT</div>

		<div class="panel-body">
			<form role="form" action="" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label>Employee Name</label>
					<select class="form-control" name="employee" required>
						{% for employee in employees %}
						<option value="{{employee.e_id}}">
							{{employee.first_name|capitalize}} {{employee.last_name|capitalize}}
						</option>
						{% endfor %}
					</select>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-4">Work Name</label>
					<span class="btn btn-file btn-default">
						<input type="text" name="work_name" id="work_name" required />
					</span>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-4">Select File</label>
					<span class="btn btn-file btn-default">
						<input type="file" name="work_file" required />
					</span>
				</div>

				<div class="form-group">
					<label>Deadline</label>
					<input class="form-control" type="date" name="deadline" required />
				</div>

				<button type="submit" class="btn btn-success">ASSIGN WORK</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
