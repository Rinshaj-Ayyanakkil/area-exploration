<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>

		<link
			href="{{ url_for('site.static', filename='assets/css/bootstrap.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('site.static', filename='assets/css/font-awesome.css') }}"
			rel="stylesheet"
		/>

		<link
			href="{{ url_for('site.static', filename='assets/css/basic.css') }}"
			rel="stylesheet"
		/>

		<link
			href="{{ url_for('site.static', filename='assets/css/custom.css') }}"
			rel="stylesheet"
		/>

		<link
			href="{{ url_for('site.static', filename='assets/css/style.css') }}"
			rel="stylesheet"
		/>

		<link
			href="http://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
			type="text/css"
		/>
		<script
			defer
			src="{{ url_for('site.static', filename='assets/js/jquery-1.10.2.js') }}"
		></script>

		<script
			defer
			src="{{ url_for('site.static', filename='assets/js/bootstrap.js') }}"
		></script>

		<script
			defer
			src="{{ url_for('site.static', filename='assets/js/jquery.metisMenu.js') }}"
		></script>

		<script
			defer
			src="{{ url_for('site.static', filename='assets/js/custom.js') }}"
		></script>

		<script
			defer
			src="{{ url_for('site.static', filename='assets/js/script.js') }}"
		></script>
	</head>

	{% block body %} {% endblock %}
</html>
