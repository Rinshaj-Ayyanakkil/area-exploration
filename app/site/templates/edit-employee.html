{% extends "index.html" %} {% block title %} Edit Employee {% endblock %} {%
block page_name %} Edit Employee Info {% endblock %} {% block inner_page %}

<div class="col-md-6 col-sm-6 col-xs-12">
	<div class="panel panel-info">
		<div class="panel-heading">MODIFY EMPLOYEE DETAILS</div>
		<div class="panel-body">
			<form role="form" action="" method="post">
				<div class="form-group">
					<label>First Name</label>
					<input
						class="form-control"
						type="text"
						name="firstName"
						required
						pattern="[A-Za-z]{1,30}"
						title="alphabets only (maximum 30 letters)"
						value="{{ employee.first_name }}"
					/>
				</div>

				<div class="form-group">
					<label>Last Name</label>
					<input
						class="form-control"
						type="text"
						name="lastName"
						required
						pattern="[A-Za-z]{1,30}"
						title="alphabets only (maximum 30 letters)"
						value="{{ employee.last_name }}"
					/>
				</div>

				<div class="form-group">
					<label>Date of Birth</label>
					<input
						class="form-control"
						type="date"
						name="dob"
						required
						value="{{
					employee.dob }}"
					/>
				</div>

				<div class="form-group">
					<label>Gender</label>
					<div class="radio">
						<label>
							<input type="radio" name="gender" value="female" required="true" {% if
							employee.gender == "female" %} checked {% endif %} /> Female
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="gender" value="male" required="true" {% if
							employee.gender == "male" %} checked {% endif %} /> Male
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="gender" value="non-binary" required="true" {%
							if employee.gender == "non-binary" %} checked {% endif %} /> Non-binary
						</label>
					</div>
				</div>

				<div class="form-group">
					<label>E-Mail</label>
					<input
						class="form-control"
						type="email"
						name="email"
						required
						value="{{
					employee.email }}"
					/>
				</div>

				<div class="form-group">
					<label>Phone</label>
					<input
						class="form-control"
						type="tel"
						name="phone"
						required
						value="{{ employee.phone }}"
						pattern="[0-9]{10}"
						title="10 Digit Number"
					/>
				</div>

				<div class="form-group">
					<label>Place</label>
					<input
						class="form-control"
						type="text"
						name="place"
						required
						value="{{
					employee.place }}"
					/>
				</div>

				<div class="form-group">
					<label>Post</label>
					<input
						class="form-control"
						type="text"
						name="post"
						required
						value="{{ employee.post }}"
					/>
				</div>

				<div class="form-group">
					<label>PIN</label>
					<input
						class="form-control"
						type="text"
						name="pin"
						required
						value="{{ employee.pin }}"
						pattern="[0-9]{6}"
						title="enter a proper pin code (hint:673001)"
					/>
				</div>

				<button type="submit" class="btn btn-success fa fa-2x fa-floppy-o"></button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
